<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap" rel="stylesheet">
    <title>Doe sangue! Doe vida!</title>
</head>
<!-- Identação automática no VS Code: cmd A + cmd K + cmd F)-->

<body>
    <header>
        <img class="logo"
        src="logo.png" 
        alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Digite seu email">
            <input type="text" name="blood" placeholder="Tipo Sanguíneo">
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            <div class="donor">
                <div class="blood">AB+</div>
                <p>Diego Fernandes</p>
            </div>
            <div class="donor">
                <div class="blood">AB-</div>
                <p>Rosana Oliveira</p>
            </div>
            <div class="donor">
                <div class="blood">B+</div>
                <p>Carlos Silva</p>
            </div>
            <div class="donor">
                <div class="blood">AB+</div>
                <p>José Francisco</p>
            </div>
        </section>
    </main>
    <footer>Com ❤️ Rocketseat</footer>
</body>
</html>
